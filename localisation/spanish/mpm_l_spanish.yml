l_spanish:
 mechanical_prodigy.1.title:0 "El Despertar del Prodigio"
 mechanical_prodigy.1.desc:0 "Desde los albores de la civilización, un genio incomparable surgió entre la multitud. Su maestría en las máquinas cambió el curso de la historia y elevó a su pueblo a alturas insospechadas. Comienzas con recursos excepcionales, tecnología de vanguardia y planetas diseñados para forjar tu imperio legendario."
 mechanical_prodigy.1.a:0 "Forjar el legado mecánico"
 
 trait_parangon_legacy:0 "Sangre de Parangones"
 trait_parangon_legacy_desc:0 "El espíritu de los antiguos Parangones vive en vosotros. Sus secretos y conocimientos ancestrales os guían, otorgando comprensión única de la naturaleza de la realidad y el destino de las estrellas."

 origin_parangon_mechanical_prodigy:0 "Sistema prodigioso con robótica"
 origin_parangon_mechanical_prodigy_desc:0 "Forjada en el crisol de la innovación cuántica, tu civilización emergió como el pináculo del genio mecánico. Desde hábitats orbitales eclípticos hasta domos geotérmicos, la tecnología es tu herencia: recursos avanzados, planetas moldeados por diseño e imponentes megastructuras esperan tu mandato. Esta constelación de mundos y maravillas no es solo tu hogar, es el preludio de tu imperio galáctico."
 origin_parangon_mechanical_prodigy_effect:0 "- El mundo natal es un §H$pc_gaia$§! (tamaño: £planetsize£ 30) con varias §Hfunciones planetarias raras§!.\n- La preferencia de habitabilidad es §H$trait_pc_gaia_preference$§!, lo que hace indeseables otros tipos de planeta.\n- $events_origin_pmp_m_structures.1.desc$\n- $events_origin_pmp_m_structures.2.desc$\n- $events_origin_pmp_m_structures.3.desc$\n- $events_origin_pmp_m_structures.4.desc$\n- $events_origin_pmp_m_structures.5.desc$\n- $events_origin_pmp_m_structures.6.desc$\n"
 origin_tooltip_pmp_effects:0 "$origin_parangon_mechanical_prodigy_effect$"
 origin_tooltip_pmp_effects:1 "$origin_parangon_mechanical_prodigy_effect$"
 origin_tooltip_pmp_effects:2 "$origin_parangon_mechanical_prodigy_effect$"
 pmp_system_initializer_NAME:0 "$origin_parangon_mechanical_prodigy$"
 pmp_system_initializer_DESC:0 "$origin_parangon_mechanical_prodigy_desc$"

 events_origin_pmp_m_structures.1.title:0 "Evento de la Catapulta Cuántica"
 events_origin_pmp_m_structures.1.desc:0 "Se ha descubierto una catapulta cuántica en ruinas en el sistema."
 events_origin_pmp_m_structures.2.title:0 "Descubrimiento de la Puerta"
 events_origin_pmp_m_structures.2.desc:0 "Se ha descubierto una antigua puerta, abandonada y en ruinas."
 events_origin_pmp_m_structures.3.title:0 "Anillo Destrozado Descubierto"
 events_origin_pmp_m_structures.3.desc:0 "Se ha detectado un anillo destrozado de escombros planetarios, orbitando la estrella en remanentes caóticos."
 events_origin_pmp_m_structures.4.title:0 "Esfera de Dyson en Ruinas"
 events_origin_pmp_m_structures.4.desc:0 "Una colosal esfera de Dyson en ruinas rodea esta estrella, un vestigio de una civilización perdida."
 events_origin_pmp_m_structures.5.title:0 "Nexo Científico Encontrado"
 events_origin_pmp_m_structures.5.desc:0 "Una avanzada estación científica flota en silencio, un centro de conocimiento y experimentos perdidos."
 events_origin_pmp_m_structures.6.title:0 "Cementerio de Naves"
 events_origin_pmp_m_structures.6.desc:0 "Un enorme cementerio de naves abandonadas flota por el sistema, reliquias de guerras olvidadas."

 leader_trait_parangon_leader:0 "§HParangón Supremo§!§! Su mera presencia impone reverencia.§! Cada decisión que toma resuena con la sabiduría ancestral de los Parangones, iluminando el camino de la civilización."
 leader_trait_parangon_leader_desc:0 "§HUn líder nacido de la grandeza.§! Su estrategia y visión son herencia directa de los antiguos Parangones, y cada movimiento inspira lealtad y temor."
 leader_trait_has_parangon_leader:0 "§HForjado bajo un Parangón§!§! Su talento floreció bajo la tutela de un Parangón.§! Cada habilidad y decisión refleja la excelencia de quienes marcaron la historia."
 leader_trait_has_parangon_leader_desc:0 "§HMarcado por la herencia de los Parangones.§! Sus acciones reflejan la genialidad y el mando que definieron a los antiguos maestros."

 tech_parangon_machine_patterns:0 "§HPlantillas Mecánicas del Parangón§!"
 tech_parangon_machine_patterns_desc:0 "Los autómatas heredan la brillantez del Parangón. Un avance que trasciende la ingeniería, abriendo nuevos horizontes de perfección mecánica."
 tech_parangon_biological_patterns:0 "§HPatrones de Creación del Parangón§!"
 tech_parangon_biological_patterns_desc:0 "El legado del Parangón fluye en la carne. Una inspiración genética que redefine los límites de la vida biológica."