l_english:
 mechanical_prodigy.1.title:0 "The Prodigy Awakens"
 mechanical_prodigy.1.desc:0"From the very beginning, this civilization was guided by a prodigious scientist whose genius with machines set them apart. You start with additional resources, advanced technology, and specially designed planets for your empire."
 mechanical_prodigy.1.a:0"Embrace the Mechanical Legacy"

 trait_parangon_legacy:0 "Blood of the Paragons"
 trait_parangon_legacy_desc:0 "Your people carry the blood of the ancient Paragons. Their feats, ingenuity, and unwavering spirit of perfection run through your veins, granting an innate understanding of technology, diplomacy, and the secrets of the cosmos."

 origin_parangon_mechanical_prodigy:0 "Prodigious System with Robotics"
 origin_parangon_mechanical_prodigy_desc:0 "Forged in the crucible of quantum innovation, your civilization stands as the apex of mechanical genius. From elliptic orbital habitats to geothermal domes, technology is your birthright: advanced resources, sculpted worlds, and towering megastructures await your command. This constellation of marvels is not just home... it's the prologue to your galactic empire."
 origin_parangon_mechanical_prodigy_effect:0 "- The homeworld is a §H$pc_gaia$§! (size: £planetsize£ 30) with several §Hrare planetary features§!.\n- Habitability preference is §H$trait_pc_gaia_preference$§!, making other planet types undesirable.\n- $events_origin_pmp_m_structures.1.desc$\n- $events_origin_pmp_m_structures.2.desc$\n- $events_origin_pmp_m_structures.3.desc$\n- $events_origin_pmp_m_structures.4.desc$\n- $events_origin_pmp_m_structures.5.desc$\n- $events_origin_pmp_m_structures.6.desc$\n"
 origin_tooltip_pmp_effects:0 "$origin_parangon_mechanical_prodigy_effect$"
 origin_tooltip_pmp_effects:1 "$origin_parangon_mechanical_prodigy_effect$"
 origin_tooltip_pmp_effects:2 "$origin_parangon_mechanical_prodigy_effect$"
 pmp_system_initializer_NAME:0 "$origin_parangon_mechanical_prodigy$"
 pmp_system_initializer_DESC:0 "$origin_parangon_mechanical_prodigy_desc$"
 
 events_origin_pmp_m_structures.1.title:0 "Quantum Catapult Event"
 events_origin_pmp_m_structures.1.desc:0 "A ruined quantum catapult has been discovered in the system."
 events_origin_pmp_m_structures.2.title:0 "Gateway Discovery"
 events_origin_pmp_m_structures.2.desc:0 "An ancient gateway has been discovered, long abandoned and in ruins."
 events_origin_pmp_m_structures.3.title:0 "Shattered Ring Discovered"
 events_origin_pmp_m_structures.3.desc:0 "A shattered ring of planetary debris has been detected, orbiting the star in chaotic remnants."
 events_origin_pmp_m_structures.4.title:0 "Ruined Dyson Sphere"
 events_origin_pmp_m_structures.4.desc:0 "A colossal, ruined Dyson Sphere surrounds this star, a remnant of a long-lost civilization."
 events_origin_pmp_m_structures.5.title:0 "Science Nexus Found"
 events_origin_pmp_m_structures.5.desc:0 "An advanced scientific station floats silently, a hub of lost knowledge and experiments."
 events_origin_pmp_m_structures.6.title:0 "Ship Graveyard"
 events_origin_pmp_m_structures.6.desc:0 "A massive graveyard of derelict ships drifts through the system, relics of forgotten wars."

 leader_trait_parangon_leader:0 "§HSupreme Paragon§!§! Their mere presence commands reverence.§! Every decision they make echoes with the ancestral wisdom of the Paragons, guiding civilization’s path."
 leader_trait_parangon_leader_desc:0 "§HA leader born of greatness.§! Their strategy and vision are a direct inheritance from the ancient Paragons, and every move inspires loyalty and awe."
 leader_trait_has_parangon_leader:0 "§HShaped under a Paragon§!§! Their talent blossomed under the guidance of a Paragon.§! Every skill and decision reflects the excellence of those who shaped history."
 leader_trait_has_parangon_leader_desc:0 "§HMarked by Paragon heritage.§! Their actions reflect the genius and command that defined the ancient masters."

 tech_parangon_machine_patterns:0 "§HParagon Machine Templates§!"
 tech_parangon_machine_patterns_desc:0 "Automata inherit the Paragon’s brilliance. A transcendence beyond mere engineering—ushering in new horizons of mechanical perfection."
 tech_parangon_biological_patterns:0 "§HParagon Creation Patterns§!"
 tech_parangon_biological_patterns_desc:0 "The Paragon’s legacy courses through flesh. A genetic inspiration that redefines the limits of biological life."